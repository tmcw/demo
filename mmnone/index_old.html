<!DOCTYPE html>
<html>
<head>
  <title>display: none; example</title>
  <script type='text/javascript' src='modestmaps.old.js'></script>
  <script type='text/javascript'>
    window.onload = function() {
      // name of a div element:
      var parent = 'map_div';

      // defaults to Google-style Mercator projection, so works
      // out of the box with OpenStreetMap and friends:
      var template = 'http://tile.openstreetmap.org/{Z}/{X}/{Y}.png';
      var provider = new com.modestmaps.TemplatedMapProvider(template);

      // without a size, it will expand to fit the parent:
      var map = new com.modestmaps.Map(parent, provider);
      map.setZoom(4);
      toggle.onclick = function() {
        map_div.style.display = 'block';
        map.setSize(map.parent.offsetWidth, map.parent.offsetHeight);
        return false;
      };
    };
  </script>
  <style type='text/css'>
    #map_div {
      position:absolute;
      left:0;
      right:0;
      top:0;
      bottom:0;
      display:none;
    }

    #toggle {
      color:#fff;
      background:#111;
      position:absolute;
      top:0;
      z-index:40;
    }
  </style>
</head>
<body>
  <div id='map_div'></div>
  <a href='#' id='toggle'>toggle map visibility</a>
</body>
</html>
