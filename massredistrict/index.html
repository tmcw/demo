      <div id='header'><h1>Massachusetts Redistricting</h1>
        <p>A quick demo of generating a <a href='http://en.wikipedia.org/wiki/Choropleth'>choropleth</a>
        map with <a href='http://mapbox.com/'>MapBox</a>. It's generated with <a href='http://mapbox.com/tilemill'>TileMill</a>, using <a href='https://github.com/mapbox/colorbrewer-carto'>colorbrewer-carto</a> colors, and served with <a href='http://mapbox.com/hosting'>MapBox Hosting</a>. You can <a href='http://tiles.mapbox.com/tmcw/map/census-redistricting-massachusetts'>use the tileset freely</a> and combine it with other tiles.</p>
