<!DOCTYPE html >
<html>
  <head>
    <title>MapRosetta</title>
    <link href='css/reset.css' type='text/css' rel='stylesheet' />
    <link href='css/site.css' type='text/css' rel='stylesheet' />
    <link href='css/pygments.css' type='text/css' rel='stylesheet' />

    <!-- site -->
    <script
      src='js/site/ender.js'
      type='text/javascript'></script>
    <script
      src='js/site/site.js'
      type='text/javascript'></script>

    <!-- modest maps -->
    <script
      src='js/modestmaps/modestmaps.min.js'
      type='text/javascript'></script>

    <!-- leaflet -->
    <script
      src='js/leaflet/leaflet.js'
      type='text/javascript'></script>
  </head>
  <body>
    <div id='head'>
      <h1>MapRosetta</h1>
      <p>A comparison of web mapping frameworks for simple mapping tasks.</p>
    </div>
    <table>
      <thead>
        <tr>
          <th>Modest Maps</th>
          <th>Leaflet</th>
          <th>OpenLayers</th>
          <th>Google Maps</th>
        </tr>
      </thead>
      <tr>
        <td>
          <h3>Map Initialization</h3>
<div class='live'>
{% highlight html %}
<div id='modestmaps-1' class='map'></div>
<script type='text/javascript'>
  var map = new com.modestmaps.Map('modestmaps-1',
    new com.modestmaps.TemplatedMapProvider(
      'http://tile.openstreetmap.org/{Z}/{X}/{Y}.png'));
  map.setZoom(1);
</script>
{% endhighlight %}
</div>
        </td>
        <td>
<h3>Map Initialization</h3>
<div class='live'>
{% highlight html %}
<div id='leaflet-1' class='map'></div>
<script type='text/javascript'>
  var map = new L.Map('leaflet-1')
    .setView(new L.LatLng(0, 0), 1)
    .addLayer(new L.TileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png'));
</script>
{% endhighlight %}
</div>
        </td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
